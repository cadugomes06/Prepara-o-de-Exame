<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Preparo | Login</title>
</head>
<body>

    <div class="container">

        <div class="sectionLogin">
     
                <h1>Login</h1>         

            <form class="form"> 
                <label for="user"><i class='bx bxs-user-pin'></i></label>
                <input type="text" class="input-user" name="user" placeholder="Login" />

                <label for="password"><i class='bx bxs-lock'></i></label>
                <input type="password" class="input-password" name="password" placeholder="Senha" />
                <button class="btnLogin">Logar</button>
            </form>
           

        </div>      

    </div>

    <script src="login.js"></script>
    
</body>
</html>
